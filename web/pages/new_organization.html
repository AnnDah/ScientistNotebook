<body>




<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Organization</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Organization preferences
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Name of the new organization</label>
                                <input class="form-control">

                            </div>
                            <div class="form-group">
                                <label>Organization tags</label>
                                <input class="form-control" placeholder="tags...">
                                <p class="help-block">Enter tags separated by commas.</p>
                            </div>
                            <div class="form-group">
                                <label>Organization field</label>
                                <select class="form-control">
                                    <option>Physics</option>
                                    <option>Chemistry</option>
                                    <option>Ecology</option>
                                    <option>Biology</option>
                                    <option>Medicine</option>
                                    <option>Engineering</option>
                                    <option>Other...</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Short description of the organization</label>
                                <textarea class="form-control" rows="4"></textarea>
                            </div>


                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
                        <form role="form">

                            <div class="form-group">
                                <label>Privacy level</label>
                                <select class="form-control">
                                    <option>Public</option>
                                    <option>Only members</option>

                                </select>
                            </div>
                            


                            <div class="form-group">
                                <label>Project members</label>
                                <select multiple class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default">Save project</button>

                        </form>

                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->


<!-- jQuery -->
<script src="../UI/startbootstrap-sb-admin-2-1.0.7/bower_components/jquery/dist/jquery.min.js"></script>

</html>
